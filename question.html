            ) {

            answerbtns.forEach(

                (btn.innerText = data[currentindex].options[index])
            );

        });
        const drawquestion = () => {
          const answerbtns = document.querySelectorAll("button");

          answerbtns.forEach(
            (btn, index) => (btn.innerText = data[currentindex].options[index])
          );

        };
        drawquestion();
